<html>
	<body>
	
		<label />Unsorted: <label id="unsorted" style="display: block"></label>
		<label />Sorted: <label id="sorted" style="display: block"s></label>
		
		<script type="application/javascript">
			
			var numbers = [51, 43 ,7 ,22 ,10 ,4 ,66 ,29 ,28, 16];
			
			function quicksort(arr){
			
				if(arr.length <= 1){
					return arr;
				}

				const pivot = arr[arr.length - 1];
				const leftarr = [];
				const rightarr = [];

				for(let i=0; i < arr.length-1;i++){
					arr[i] < pivot ? leftarr.push(arr[i]) :  rightarr.push(arr[i]);
				}

				return [...quicksort(leftarr), pivot, ...quicksort(rightarr)];
				
			}
			
			function set_text(element_id, value){
				document.getElementById(element_id).innerHTML = String(value);
			}
			
			set_text("unsorted", numbers);
			
			set_text("sorted", quicksort(numbers));
			
		</script>
	</body>
</html>
