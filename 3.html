<html>
	<body>
	
		<label />Unsorted: <label id="unsorted" style="display: block"></label>
		<label />Sorted: <label id="sorted" style="display: block"s></label>
		
		<script type="application/javascript">
			
			var numbers = [51, 43 ,7 ,22 ,10 ,4 ,66 ,29 ,28, 16];
			
			function merge(left, right) {
				let arr = [];
				while (left.length && right.length) {
					if (left[0] < right[0]) {
						arr.push(left.shift());
					} 
					else {
						arr.push(right.shift());
					}
				}
	
				return [ ...arr, ...left, ...right ];
			}
			
			function mergesort(arr) {
				
				const half = arr.length / 2;
			  
				if(arr.length < 2){
					return arr;
				}
			  
				const left = arr.splice(0, half);
				return merge(mergesort(left),mergesort(arr));
			}
			
			function set_text(element_id, value){
				document.getElementById(element_id).innerHTML = String(value);
			}
			
			set_text("unsorted", numbers);
			
			set_text("sorted", mergesort(numbers));
			
		</script>
	</body>
</html>
